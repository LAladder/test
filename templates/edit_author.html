<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>编辑作者</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑作者</h1>
            </div>

            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label for="author_name" class="col-sm-3 control-label">作者名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="author_name" value="{{ author.name }}" placeholder="作者">
                        <select class="form-control" name="book_ids" multiple="multiple">
                            {% for book in book_list %}
                                如果这本书在我作者关联的书籍列表中  就默认选中
                                {% if book in author.books.all %}
                                    <option class="form-control" selected value="{{ book.id }}">{{ book.title }}</option>
                                {% else %}
                                    <option class="form-control" value="{{ book.id }}">{{ book.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">

                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
