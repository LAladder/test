<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>编辑书籍</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑书籍</h1>
            </div>

            <form class="form-horizontal" action="/edit_book/?id={{ book_obj.id }}" method="post">
                <div class="form-group">
                    <label for="press_name" class="col-sm-3 control-label">出版社名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="press_name" name="book_title" placeholder="出版社名称" value="{{ book_obj.title }}">
                        <select name="press_id" id="" class="form-control">
                            {% for press in press_list %}
                                {% if book_obj.press == press %}
                                    <option selected value="{{ press.id }}">{{ press.name }}</option>
                                {% else %}
                                    <option value="{{ press.id }}">{{ press.name }}</option>
                                {% endif %}
                            {% endfor %}

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">

                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>



</body>
</html>
