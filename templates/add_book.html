<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>添加书籍</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>添加书籍</h1>
            </div>

            <form class="form-horizontal" action="/add_book/" method="post">
                <div class="form-group">
                    <label for="press_name" class="col-sm-3 control-label">出版社名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="book_title" placeholder="书名">
                        <select name="press_id" class="form-control">
                            {% for press in press_list %}
                                <option value="{{ press.id }}">{{ press.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">

                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
